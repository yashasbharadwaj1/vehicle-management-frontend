<!DOCTYPE html>
<html>
<head>
    <title>Registration and Login</title>
</head>
<body>
    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>

    <div id="registerForm" style="display: none;">
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required><br>

            <label for="typeOfUser">Type of User:</label>
            <select id="typeOfUser" name="typeOfUser" required>
                <option value="vendor">Vendor</option>
                <option value="customer">Customer</option>
            </select><br>

            <button type="submit" id="registerSubmit">Register</button>
        </form>
    </div>

    <div id="loginForm" style="display: none;">
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required><br>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required><br>

            <button type="submit" id="loginSubmit">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
